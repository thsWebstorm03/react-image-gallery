    mail:
        from: gallery@localhost
    swagger:
        default-include-pattern: /api/.*
        title: gallery API
        description: gallery API documentation
        version: 0.0.1
        terms-of-service-url:
        contact-name:
        contact-url:
        contact-email:
        license:
        license-url:

